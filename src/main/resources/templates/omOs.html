<!DOCTYPE html>
<html lang="en" >
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">

    <title>Om Os</title>
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="navbar :: navigation">
        </div>
    </header>
    <main>
        <div class="omOs container" id="om os" th:each="individ: ${person}">
            <div class="articleHeader">
                <h10 class="navn" th:text="${individ.getName()}" ></h10>
                <img class="billed" th:src="${individ.getImg()}"/>

            </div>
            <p class="informationer" th:utext="${individ.getText()}" ></p>
        </div>
    </main>
    <footer>
        <div style="width:100%;background-color:#808080c7">
            <div th:replace="footer :: footerFragment"></div>
        </div>
    </footer>
</body>
</html>
